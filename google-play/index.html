    <title>Free Google Play Gift Cards</title>
    <meta name="keywords" content="Free Google Play Gift Cards">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,300" rel="stylesheet" type="text/css">
    <link rel="icon" type="image/x-icon" href="/img/icon.png">
  <style>
    body {
      font-family: 'Open Sans', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #c79c0e;
      background-size: cover;
      background-position: center;
      color: #fff;
      text-align: center;
    }
    img {
      max-width: 90%;
      height: auto;
      margin: 20px auto;
    }
    input[type="text"], select, input[type="submit"] {
      width: 90%;
      max-width: 400px;
      padding: 12px;
      margin: 10px auto;
      display: block;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    .test-btn {
      background-color: #fff;
      border: none;
      color: #b01316;
      padding: 15px 25px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 18px;
      margin: 10px 0;
      border-radius: 8px;
      cursor: pointer;
    }
    .test-btn:hover {
      background-color: #f0f0f0;
    }
    .loader {
      border: 8px solid #f3f3f3;
      border-radius: 50%;
      border-top: 8px solid #3498db;
      width: 60px;
      height: 60px;
      animation: spin 2s linear infinite;
      margin: 20px auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    a:link, a:visited {
      background-color: #12c73c;
      color: white;
      padding: 14px 25px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      margin-top: 10px;
    }
    a:hover, a:active {
      background-color: green;
    }
    @media (max-width: 768px) {
      body {
        padding: 10px;
      }
      input[type="text"], select, input[type="submit"] {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <center>

  <div>
    <b>Enter your Email to claim the Gift Card code</b>
    <input type="text" id="country" name="firstname" placeholder="Email">
    <label for="country">Select Amount:</label>
        <select id="country" name="country">
            <option value="$10">$10</option>
            <option value="$20">$20</option>
            <option value="$35">$35</option>
            <option value="$50">$50</option>

    <button class="test-btn">Proceed</button>
    <p id="test"></p>
  </div>
  <script>

    }
